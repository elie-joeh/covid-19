<div class="container">
    <div class="title">Breakdown by Cities {{selected_province}}</div>

    <div id="search-component">
        <label for="search-box" class="city-search">City Search: </label>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Please Type City Name" />
    </div>

    <div *ngIf="allCities" class="display_cities">
        <div *ngIf="searchCities !== null && searchCities.length === 0; else search_cities">
            <div *ngFor="let city of allCities">
                <div *ngIf="city.province.name === selected_province" class="all_cities">
                    <p class="city_name">{{city.name}}</p> 
                    <span class="infection_info">{{city.infected}} infected and </span> <span>{{city.dead}} dead.</span>
                </div>
            </div>
        </div>

        <ng-template #search_cities>
            <div *ngFor="let city of searchCities">
                <div *ngIf="city.province.name === selected_province" class="search_cities">
                    <p class="city_name">{{city.name}} </p> 
                    <span class="infection_info">{{city.infected}} infected and </span> <span>{{city.dead}} dead.</span>
                </div>
            </div>
        </ng-template>
    </div>
    
</div>
